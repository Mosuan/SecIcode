<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SecIcode在线编码工具</title>
        <link href="./css/xss.css" rel="stylesheet">
    </head>
    <body>
        <div id="content" class="radius">
            <div id="title" style="width:100%;height:50px">
                SecIcode在线编码工具 V1
            </div>
            <div class="lefts radius">
                <textarea class="radius" id="encode" style="color:#6c6c6c;font-size:14px" onfocus="var str=$(this).val();if(str=='在这里输入需要编码/解码的内容'){$(this).val('');}" onblur="var str=$(this).val();if(str==''){$(this).val('在这里输入需要编码/解码的内容');}">在这里输入需要编码/解码的内容</textarea>
            </div>
            <div class="medium radius">
                <table border="0">
                    <tr height="50px">
                        <td>
                            <button onclick="base64encode()">Base64编码</button>
                            <button onclick="base64decode()">Base64解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="unicodeencode()">\u十六进制编码</button>
                            <button onclick="unicodedecode()">\u十六进制解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="unicodexencode()">&#x;十六进制编码</button>
                            <button onclick="unicodexdecode()">&#x;十六进制解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="tenencode()">&#十进制编码</button>
                            <button onclick="tendecode()">&#十进制解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="tenfenencode()">&#;十进制编码</button>
                            <button onclick="tenfendecode()">&#;十进制解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="hexencode()">hex编码</button>
                            <button onclick="hexdecode()">hex解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="urlencode()">url(一次)编码</button>
                            <button onclick="urldecode()">url(一次)解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="url2encode()">url(二次)编码</button>
                            <button onclick="url2decode()">url(二次)解码</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="rights radius">
                <textarea class="radius" id="decode"></textarea>
            </div>
        </div>
    </body>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="./js/jquery.base64.js"></script>
    <script src="./js/code.js"></script>
</html>
